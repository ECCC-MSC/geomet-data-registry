radar:
    # model name
    model: radar_1km
    # file name pattern with the different variables between {}
    # Those path variables will be defined in the layer handler script depending on the filename
    file_path_pattern: "{YYYYMMDDhhmm}_RADAR_COMPOSITE_1KM_{precipitation_type}.tif"
    # variables should match the {wx-variable} in file_path_pattern
    variable:
        MMHR:
            # geomet layer associated with this variable
            geomet_layer: RADAR_1KM_RRAI
            # forecast hours interval
            # -180: variable is available from relative forecast hour -180 (3 hours in the past)
            # 000: variable is available until relative forecast hour 0 (now)
            # PT10M: variable is available every 10 minutes (ISO8601)
            forecast_hours: -180/000/PT10M
            # elevation value for future dimension filtering. Must be string
            elevation: null
            # no members for GDPS as it is a deterministic prediction system
            member: null
        CMHR:
            geomet_layer: RADAR_1KM_RSNO
            forecast_hours: -180/000/PT10M
            elevation: null
            member: null
        DBZ:
            geomet_layer: RADAR_1KM_RDBR
            forecast_hours: -180/000/PT10M
            elevation: null
            member: null
