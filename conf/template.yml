        type: raster
        time_enabled: 'yes'
        styles:
            - DEWPOINT
    
    UU: &template_uu
        type: point
        conntype: uvraster
        time_enabled: 'yes'
        metadata:
            - 'wfs_enable_request=!*'
        processing:
            - BANDS=1,2
            - UV_SPACING=20
            - UV_SIZE_SCALE=1
        styles:
            - WINDARROW
            - WINDARROWKNOTS
    
    UU-NS: &template_uu_ns
        type: point
        conntype: uvraster
        time_enabled: 'yes'
        metadata:
            - 'wfs_enable_request=!*'
        vrt_param:
            ratio: -1.0
            offset: 270.0
        processing:
            - BANDS=1,2
            - UV_SPACING=20
            - UV_SIZE_SCALE=1
        styles:
            - WINDARROW-NS
            - WINDARROWKNOTS-NS
    
    WDIR: &template_wd
        type: raster
        time_enabled: 'yes'
        processing:
            - SCALE=0,360
            - SCALE_BUCKETS=720
        styles:
            - WDIR3
            - WDIR3-LINEAR
            - WDIR6
            - WDIR6-LINEAR
    
    WDIR_GULF: &template_wd_gulf
