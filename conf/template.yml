layer_templates:
    
    TT: &template_tt
        type: raster
        time_enabled: 'yes'
        styles:
            - TEMPSUMMER
            - TEMPSUMMER-LINEAR
            - TEMPWINTER
            - TEMPWINTER-LINEAR
            - TEMPERATURE
            - TEMPERATURE-LINEAR
    
    TT_1015_600: &template_tt_1015_600
        <<: *template_tt
        styles:
            - TEMPERATURE
            - TEMPERATURE-LINEAR
            - TEMP_1015_600
            - TEMP_1015_600-LINEAR
    
