        label_en: GDPS.ETA - Wind gust maximum [m/s]
        label_fr: GDPS.ETA - Maximum des rafales de vent [m/s]
        name: GUST_MAX_SFC_0

    GDPS.ETA_WSPD:
        <<: *template_wspd
        forecast_model: *id_gdps
        label_en: GDPS.ETA - Wind speed [m/s]
        label_fr: GDPS.ETA - Vitesse du vent [m/s]
